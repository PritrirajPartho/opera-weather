<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera-Weather</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/c36d5caf68.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <!--start-1-header-section -->
        <div class="header box-container">
            <div class="logo">
                <h1>Opera-Weather</h1>
            </div>
            <div class="search-input-container">
                <input class="search-input" type="text" id="searchInput" placeholder="Search for a city">
                <button type="button" id="search-button" class="search-button"><i class="fa-brands fa-searchengin"></i>
                    Search</button>
            </div>
            <div class="current-location" id="location">
                <button type="button" id="current-location-button" class="current-location-button"><i
                        class="fa-solid fa-location-crosshairs"></i>
                    Hometown Weather</button>
            </div>
        </div>
        <!--end-1-header-section -->
        <!-- start-2-weather-section -->
        <div class="weather box-container">
            <div class="left-panel">

            </div>
            <div class="right-panel">
                <h2 class="forecast-title"><i class="fa-solid fa-clock-rotate-left"></i><span class="title-gap">Hourly
                        forecast</span></h2>
                <div class="hourly-forecast-container">

                </div>
                <div class="day-based-forecast">
                    <h2 class="forecast-title"><i class="fa-solid fa-calendar-days"></i><span class="title-gap">5 days
                            forecast</span></h2>
                    <div class="day-based-forecast-container">

                    </div>
                </div>
            </div>
        </div>
        <!-- end-2-weather-section -->
        <!-- start-3-footer -->
        <div class="footer box-container">
            <p> Opera-Weather &copy; All rights reserved 2025.</p>
            <h1>Design and Developed by: <a href="https://developer-pritiraj-partho.netlify.app/"
                    target="_blank">Pritiraj
                    Partho</a>
            </h1>
        </div>
        <!-- end-3-footer -->
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="interact.js"></script>

</body>

</html>
