<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera-Weather</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/c36d5caf68.js" crossorigin="anonymous"></script>

</head>

<body>

    <body>
        <main class="main-container">
            <!--start-1-header-section -->
            <div class="header">
                <div class="logo">
                    <h1>Opera-Weather</h1>
                </div>
                <div>
                    <input class="search-input" type="text" id="searchInput" placeholder="Search for a city">
                    <button type="button" id="search-button" class="search-button"><i
                            class="fa-brands fa-searchengin"></i> Search</button>
                </div>
                <div class="current-location" id="location">
                    <button type="button" id="current-location-button" class="current-location-button"><i
                            class="fa-solid fa-location-crosshairs"></i> Current
                        Location</button>
                </div>
            </div>
            <!--end-1-header-section -->
            <!-- start-2-weather-section -->
            <div class="weather">
                <div class="left-panel">
                    <div class="temperature-data">
                        <h1 id="city">London, United Kingdom</h1>
                        <h2>15 September 2023, sunday</span></h2>
                        <h1 id="temperature">23Â°C</h1>
                        <p class="weather-description">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Icon" srcset="">
                            <span>The weather today is Cloudy</span>
                        </p>
                    </div>
                    <div class="temparature-card-container">
                        <div class="temparature-card">
                            <p><i class="fa-solid fa-temperature-three-quarters"></i> Real Feels</p>
                            <h1>30&deg;C</h1>
                        </div>
                        <div class="temparature-card">
                            <p><i class="fa-solid fa-droplet"></i> Humidity</p>
                            <h1>80%</h1>
                        </div>
                        <div class="temparature-card">
                            <p><i class="fa-solid fa-gauge-high"></i> pressure</p>
                            <h1>1005 hPa</h1>
                        </div>
                        <div class="temparature-card">
                            <p><i class="fa-solid fa-eye"></i> visibility</p>
                            <h1>10 km</h1>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <h1>Hourly Forecast</h1>
                    <div class="hourly-forecast-container">

                    </div>
                    <div class="day-based-forecast">
                        <h1>5 day forecast</h1>
                        <div class="day-based-forecast-container">

                        </div>
                    </div>
                </div>
            </div>
            <!-- end-2-weather-section -->
            <!-- start-3-footer -->
            <div class="footer">
                <p> Opera-Weather &copy; All rights reserved 2025.</p>
            </div>
            <!-- end-3-footer -->
        </main>
    </body>
    <!-- <script src="script.js"></script> -->
    <script src="interact.js"></script>
</body>

</html>
